<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Antonio Portfolio</title>
        <meta charset="UTF-8"  lang="en">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="icon" type="image/x-icon"href= "/imgs/favicon.png">
        <link rel="stylesheet" href="css/style.css?v=2">
        
        
    </head>
    <body>
        <div id="top-bar">
            <div></div>
            <div id="so-title" class="so-title-info">PortfoliOS
                <!--span id="v-desktop">🖥️</span>
                <span id="v-phone">📱</span-->

                <span class="infotext">
                    v 1.1<br>
                    TODO:<br>
                    -> Mejorar la versión movil (SO)<br>
                    -> Mejorar estilos<br>
                    -> Añadir funcionalidades en el escritorio
                </span>
            </div>
            <div id="clock">00:00</div>
        </div>
        
        
        <div id="desktop-main">
            <div id="left-bar">
                <button class="bar-btn" id="init_btn", active = false> <span class="emoji-bb">🏠</span> <br> Inicio</button>
                <button class="bar-btn" id="proyectos_btn", active = false> <span class="emoji-bb">💻</span> <br> Proyectos</button>

            </div>
            
            <div id="window-container"></div>
        </div>

        <div id = "mobile-main">
            <div id="mobile-root">
                <div id="navegacion-proyectos" style="display: none;"></div>
                <div id="contenido-movil"></div>
            </div>
            <div id="bottom-bar">
                <button class="mobile-bar-btn" id="mb-bt-inicio", active = true> <span class="emoji-bb">🏠</span> <br> Inicio</button>

                <button class="mobile-bar-btn" id="mb-bt-contacto", active = false> <span class="emoji-bb">💬</span> <br> Contacto</button>
            </div>
        </div>

        <script type ="module" src="js/main.js?v=2" defer></script>
